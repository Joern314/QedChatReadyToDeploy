<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>

<html>
<head>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="screen.css">
<link rel="stylesheet" type="text/css" href="colors.css">
<script type="text/javascript" src="chat.js"></script>
<title>QED-Chat</title>
</head>
<body onload="Init()">


<div id="messagebox" class="box">

<table id="posts">
<tr><td></td></tr>
</table>
<p id="status"></p>
</div>



<div id="inputbox" class="box">
<table>
	<tr>
		<td><label for="name">Name:</label></td>
		<td><input class="text" id="name" size="30" style="width: 95%"></td>
	</tr>
	<tr>
		<td><label for="message">Text:</label></td>
		<td><textarea class="text" id="message" rows="8" cols="50" style="width: 95%"></textarea></td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center"><input type="submit" value="Senden" onclick="Send()"></td>
	</tr>
</table>
</div>



<div id="settingbox" class="box">
	<input type="checkbox" id="ip" onclick="UpdateSettings()">IPs anzeigen
	<input type="checkbox" id="delay" onclick="UpdateSettings()">Delays anzeigen
	<input type="checkbox" id="links" onclick="UpdateSettings()">Links anzeigen
	<input type="checkbox" id="botblock" onclick="UpdateSettings()">Sinn anzeigen<br>
	<input type="checkbox" id="old" onclick="UpdateSettings()">Alle empf. Posts anzeigen,
	sonst <input type="button" onclick="Decrease()" value="<">
	<input type="text" id="last" onchange="UpdateSettings()" size="2" value="24">
	<input type="button" onclick="Increase()" value=">"><br>
	Farbschema: <select id="skin" size="1" onchange="UpdateSettings()"></select>
	<a id="frameslink" onclick="OnLayoutClicked(this)">Frame-Version</a>
	<a id="mobilelink" onclick="OnLayoutClicked(this)">Mobile Version</a>
</div>

<div id="logbox" class="box">
	<div style="float: left">
		<a id="lastHour" onclick="OnHistoryClicked(this)">letzte Stunde</a><br>
		<a id="lastDay" onclick="OnHistoryClicked(this)">letzter Tag</a><br>
		<a id="lastWeek" onclick="OnHistoryClicked(this)">letzte Woche</a><br>
	</div>
	<div style="float: left; margin-left: 3em">
		<a id="last100" onclick="OnHistoryClicked(this)">letzte 100 Posts</a><br>
		<a id="last300" onclick="OnHistoryClicked(this)">letzte 300 Posts</a><br>
		<a id="last1000" onclick="OnHistoryClicked(this)">letzte 1000 Posts</a>
	</div>
	<div style="float: left; margin-left: 2em">
		<table><tr>
			<td>von:</td>
			<td><input type="text" id="logFrom" size="12" value="TT.MM.JJJJ"></td>
		</tr><tr>
			<td>bis:</td>
			<td><input type="text" id="logTo" size="12" value="TT.MM.JJJJ"></td>
		</tr></table>
		<a style="margin-left: 2mm" id="interval" onclick="OnHistoryClicked(this)">
			Intervall anzeigen</a>
	</div>
</div>

</body>
</html>
