<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
	<meta name="robots" content="noindex, nofollow">
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="frames.css">
	<link rel="stylesheet" type="text/css" href="colors.css">
	<title>Hilfsfenster</title>
</head>

<body>

<div id="logbox">
	<div style="float: left">
		<a id="lastHour" onclick="parent.OnHistoryClicked(this)">letzte Stunde</a><br>
		<a id="lastDay" onclick="parent.OnHistoryClicked(this)">letzter Tag</a><br>
		<a id="lastWeek" onclick="parent.OnHistoryClicked(this)">letzte Woche</a><br>
	</div>
	<div style="float: left; margin-left: 2mm">
		<a id="last100" onclick="parent.OnHistoryClicked(this)">letzte 100 Posts</a><br>
		<a id="last300" onclick="parent.OnHistoryClicked(this)">letzte 300 Posts</a><br>
		<a id="last1000" onclick="parent.OnHistoryClicked(this)">letzte 1000 Posts</a>
	</div>
	<div style="float: left; margin-left: 5mm">
		<table><tr>
			<td>von:</td>
			<td><input type="text" id="logFrom" size="12" value="TT.MM.JJJJ"></td>
		</tr><tr>
			<td>bis:</td>
			<td><input type="text" id="logTo" size="12" value="TT.MM.JJJJ"></td>
		</tr></table>
		<a style="margin-left: 2mm" id="interval" onclick="parent.OnHistoryClicked(this)">
			Intervall anzeigen</a>
	</div>
</div>
</body>
</html>
