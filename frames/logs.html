<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

	<head>
		<meta name="robots" content="noindex, nofollow">
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" type="text/css" href="chat.css">
		<script type="text/javascript" src="logs.js"></script>
		<title>Hilfsfenster</title>
	</head>

	<body onload="Init ()">
		<table>
			<tr><td>
				<table>
					<tr><td><a id="lastHour">letzte Stunde</a></td></tr>
					<tr><td><a id="thisDay">aktueller Tag</a></td></tr>
					<tr><td><a id="lastDay">letzter Tag</a></td></tr>
					<tr><td><a id="threeDays">letzte drei Tage</a></td></tr>
				</table>
			</td><td>
				<table>
					<tr><td><a id="last100">letzte 100 Posts</a></td></tr>
					<tr><td><a id="last200">letzte 200 Posts</a></td></tr>
					<tr><td><a id="last500">letzte 500 Posts</a></td></tr>
					<tr><td><a id="last1000">letzte 1000 Posts</a></td></tr>
				</table>
			</td><td>
				<table>
					<tr><td>von</td><td><input type="text" id="frDay" onchange="RenewLinks ()" size="2">. <input type="text" id="frMonth" onchange="RenewLinks ()" size="2">. 20<input type="text" id="frYear" onchange="RenewLinks ()" size="2">, <input type="text" id="frHour" onchange="RenewLinks ()" size="2">:<input type="text" id="frMinute" onchange="RenewLinks ()" size="2"></td></tr>
					<tr><td>bis</td><td><input type="text" id="toDay" onchange="RenewLinks ()" size="2">. <input type="text" id="toMonth" onchange="RenewLinks ()" size="2">. 20<input type="text" id="toYear" onchange="RenewLinks ()" size="2">, <input type="text" id="toHour" onchange="RenewLinks ()" size="2">:<input type="text" id="toMinute" onchange="RenewLinks ()" size="2"></td></tr>
				</table>
				<table width="100%">
					<tr><td><input type="checkbox" id="logIp" onclick="RenewLinks ()">IPs<input type="checkbox" id="logDelay" onclick="RenewLinks ()">Delays<input type="checkbox" id="logLinks" onclick="RenewLinks ()">Links</td><td style="text-align: right"><a id="log">Log</a></td></tr>
				</table>
			</td></tr>
		</table>
	</body>

</html>
