<!DOCTYPE html>
<html>
<head>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="mobile.css">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<script type="text/javascript" src="noframes.js"></script>
<title>QED-Chat</title>
</head>

<body onload="Init()">

<div id="messagebox" class="box">
<ul id="display">
</ul>
<p id="status"></p>
</div>

<div id="inputbox" class="box">
<input id="name" size="50" placeholder="Name">
<textarea id="message" rows="3" cols="50" placeholder="Nachricht"></textarea>
<input id="send" type="submit" value="Senden" onclick="Send()">
</div>

</body>
</html>
